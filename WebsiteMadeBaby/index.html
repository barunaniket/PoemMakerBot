<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poetic Whispers</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>POETIC WHISPERS</h1>
        
        <div class="form-group">
            <label for="direction">Direction</label>
            <select id="direction">
                <option value="boy to girl">Boy to Girl</option>
                <option value="girl to boy">Girl to Boy</option>
                <option value="friend to friend">Friend to Friend</option>
                <option value="admirer to crush">Admirer to Crush</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="recipient">Recipient's Name</label>
            <input type="text" id="recipient" placeholder="Enter name...">
        </div>
        
        <div class="form-group">
            <label for="theme">Theme</label>
            <select id="theme">
                <option value="love">Love</option>
                <option value="friendship">Friendship</option>
                <option value="longing">Longing</option>
                <option value="admiration">Admiration</option>
                <option value="gratitude">Gratitude</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="lines">Number of Lines</label>
            <select id="lines">
                <option value="4">4 lines</option>
                <option value="8">8 lines</option>
                <option value="12">12 lines</option>
                <option value="16">16 lines</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="rhyme">Rhyme Scheme</label>
            <select id="rhyme">
                <option value="AABB">AABB</option>
                <option value="ABAB">ABAB</option>
                <option value="ABBA">ABBA</option>
                <option value="AAAA">AAAA</option>
                <option value="None">No rhyme</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="style">Language Style</label>
            <select id="style">
                <option value="minimalist">Minimalist</option>
                <option value="modern">Modern</option>
                <option value="romantic">Romantic</option>
                <option value="simple">Simple</option>
                <option value="elegant">Elegant</option>
            </select>
        </div>
        
        <button id="generate">Generate Poem</button>
        
        <div class="loading" id="loading">
            <p>Creating your poem...</p>
        </div>
        
        <div class="result" id="result">
            <p id="poem-text"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
